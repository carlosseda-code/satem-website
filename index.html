    <script>
    $(document).ready(function() {
        $("#inicioimg").css({
            "height": $(window).height()-60 + "px"
        });
        $('#irarriba').click(function() {
            $('body, html').animate({
                scrollTop: '0px'
            }, 300);
        });
        
        if ($(window).width() > 768) {
            $('.sinesp').addClass("espacios");
            $('.sinesp2').addClass("espacios2");
            $('.imagentam').addClass("logote");
        } else {
            $('.sinesp').removeClass("espacios");
            $('.sinesp2').removeClass("espacios2");
            $('.imagentam').addClass("logito");
        }
   

        
        $(window).scroll(function() {
            if ($(this).scrollTop() > 0) {
                $('#irarriba').slideDown(300);
                $("#irarriba").css("display", "block");
            } else {
                $('#irarriba').slideUp(300);
                $("#irarriba").css("display", "none");
            }
        });
    });
    
    </script>
